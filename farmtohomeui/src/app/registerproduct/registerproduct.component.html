<div class="jumbotron text-center">
    <h2>Product Addition</h2>
</div>

<h2>Please Enter Product to add</h2>


            <div class="jumbotron text-center">
                    <h2>Admin Registration</h2>
                </div>
                
                <h2>Please Enter Admin</h2>
                
                
                <form class="form-horizontal" (submit)="addProduct(productName,productType, description, unitPrice)" >
                  <div class="row">
                      <div class="col-md-3"></div>
                      <div class="col-md-6">
                          <h2>Register New Admin</h2>
                          <hr>
                      </div>
                  </div>
                  <div class="row">
                      <div class="col-md-3 field-label-responsive">
                          <label for="name">Product Name</label>
                      </div>
                      <div class="col-md-6">
                          <div class="form-group">
                              <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                                  <div class="input-group-addon" style="width: 2.6rem"></div>
                                    <input type="text" name="productname" class="form-control" placeholder="Product Name" id="productname"  #productName required autofocus>
                              </div>
                          </div>
                      </div>
                  </div>
                  
                  <div class="row">
                      <div class="col-md-3 field-label-responsive">
                          <label for="password">Product Type</label>
                      </div>
                      <div class="col-md-6">
                          <div class="form-group has-danger">
                              <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                                  <div class="input-group-addon" style="width: 2.6rem"></div>
                                        <input type="text" class="form-control" id="producttype" name="productype" placeholder="Product Type" #productType required autofocus>
                              </div>
                          </div>
                      </div>
                  </div>
                  <div class="row">
                        <div class="col-md-3 field-label-responsive">
                            <label for="password">Description</label>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group has-danger">
                                <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                                    <div class="input-group-addon" style="width: 2.6rem"></div>
                                    <input type="text" class="form-control" id="description" name="description" placeholder="Description" #description required autofocus>
                                </div>
                            </div>
                        </div>
                    </div>
                   
                  <div class="row">
                        <div class="col-md-3 field-label-responsive">
                            <label for="password">Unit Price</label>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group has-danger">
                                <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                                    <div class="input-group-addon" style="width: 2.6rem"></div>
                                  <input type="text" class="form-control" name="unitprice" placeholder="Unit Price"  id="unitprice" #unitPrice required autofocus>
                                </div>
                            </div>
                        </div>
                    </div>
                   
                 
                  <div class="row">
                      <div class="col-md-3"></div>
                      <div class="col-md-6">
                          <button type="submit" value="add" class="btn btn-success"><i class="fa fa-user-plus"></i> Add Product</button>
                      </div>
                
                      <div class="col-md-3">
                          <div class="form-control-feedback">
                                  <span class="text-danger align-middle">
                                      <div [hidden]="invalidFormMessage">
                                          {{invalidFormMessage}}
                                        </div>
                                  </span>
                          </div>
                      </div>
                  </div>

                  
                </form>
