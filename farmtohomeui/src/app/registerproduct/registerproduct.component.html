<div class="jumbotron text-center">
    <h2>Product Addition</h2>
</div>






                    <form class="form-horizontal"  (submit)="addProduct(productName,productType, description, unitPrice)" >
                    <div class="row">
                        <div class="col-md-3"></div>
                        <div class="col-md-6">
                                <h2>Please Enter Product to add</h2>
                            <hr>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3 field-label-responsive">
                            <label for="productname">Product Name</label>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                                <div class="input-group-addon" style="width: 2.6rem"></div>
                                    <input type="text" id="producttype" #productName class="form-control" placeholder="Name" required autofocus>
                                </div>
                            </div>
                            </div>
                        </div>
                        <div class="row">
                        <div class="col-md-3 field-label-responsive">
                            <label for="productype">Product Type</label>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                                <div class="input-group-addon" style="width: 2.6rem"></div>
                                    <input type="text" id="producttype" #productType class="form-control" placeholder="Product Type" required autofocus>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3 field-label-responsive">
                            <label for="description">Description</label>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                                    <div class="input-group-addon" style="width: 2.6rem"></div>
                                        <input type="text" placeholder="Description" id="description" #description class="form-control" required autofocus>
                               </div>
                            </div>
                        </div>


                    </div>
                    <div class="row">
                        <div class="col-md-3 field-label-responsive">
                            <label for="unitprice">Unit Price</label>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group has-danger">
                                <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                                    <div class="input-group-addon" style="width: 2.6rem"></div>
                                    <input type="text" id="unitprice"  #unitPrice class="form-control" placeholder="unitprice"
                                    required autofocus>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-3"></div>
                        <div class="col-md-6">
                            <button type="submit" value="add" class="btn btn-success"> Add Product</button>
                        </div>

                        <div class="col-md-3">
                            <div class="form-control-feedback">
                                    <span class="text-danger align-middle">
                                        <div [hidden]="invalidFormMessage">
                                            {{invalidFormMessage}}
                                          </div>
                                    </span>
                            </div>
                        </div>
                    </div>
                  </form>
