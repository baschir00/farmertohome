<p>Manage Admins</p>
<button (click)="toggleAdmin()" id="bt">
  {{ buttonName }}
</button>
<ng-container *ngIf="!showAdmin">
  <table class="table">
    <input type="text" [(ngModel)]="term" placeholder="Search Admins" />
    <tr>
      <th>Admin Id</th>
      <th>Admin Username</th>
    </tr>
    <tr
      *ngFor="
        let a of admins
          | filter: term
          | paginate: { itemsPerPage: 10, currentPage: p_no };
        let i = index
      "
    >
        <td *ngIf="editedId !== a.adminId">{{ a.adminId }}</td>
        <td *ngIf="editedId !== a.adminId">{{ a.adminUsername }}</td>
        <td *ngIf="editedId < 0">
          <button class="btn btn-sm btn-primary" (click)="editAdmin(a)">
              <i class="fas fa-edit"></i>
          </button>
          <button
            class="btn btn-sm btn-danger"
            (click)="deleteAdmin(a.adminId)"
          >
          <i class="fa fa-trash"></i>
          </button>
        </td>
        <td *ngIf="editedId === a.adminId"><input [(ngModel)]="a.adminId" /></td>
        <td *ngIf="editedId === a.adminId"><input [(ngModel)]="a.adminUsername" /></td>
        <td *ngIf="editedId === a.adminId">
          <button class="btn btn-sm btn-primary" (click)="saveAdmin(a)">
              <i class="fa fa fa-save"></i>
          </button>
          <button class="btn btn-sm btn-danger" (click)="cancelAdminEdit(a)">
              <i class="fa fa-undo" aria-hidden="true"></i>
          </button>
        </td>
    </tr>
    <pagination-controls (pageChange)="p_no = $event"></pagination-controls>
  </table>
</ng-container>

<p>Manage Farmers</p>

<table class="table">
  <input type="text" [(ngModel)]="term2" placeholder="Search Farmer" />
  <tr>
    <th>Farmer Id</th>
    <th>Farmer Email</th>
    <th>Farmer Location</th>
    <th>Farmer Name</th>
  </tr>
  <tr
    *ngFor="
      let a of farmers
        | filter: term2
        | paginate: { itemsPerPage: 10, currentPage: p_no };
      let i = index
    "
  >
    <td>{{ a.farmerId }}</td>
    <td>{{ a.farmerEmail }}</td>
    <td>{{ a.farmerLocation }}</td>
    <td>{{ a.farmerName }}</td>
    <td><button (click)="deleteFarmer(a.farmerId)">Delete</button></td>
  </tr>
  <pagination-controls (pageChange)="p_no = $event"></pagination-controls>
</table>
