<form class="form-horizontal" (submit)="addCustomer()">

  <!-- Page title -->
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <h2>Register New Customer</h2>
      <hr />
    </div>
  </div>

  <!-- Error message after submit -->
  <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <div class="form-control-feedback">
          <span class="bg-danger text-white rounded error-message">
            <div [hidden]="isCustomerFormValid">
              {{ invalidFormMessage }}
            </div>
          </span>
        </div>
      </div>
    </div>

  <!-- Name Capture Area -->
  <div class="row">
    <div class="col-md-3 field-label-responsive">
      <label for="name">Name</label>
    </div>

    <!-- Icon -->
    <div class="col-md-6">
      <div class="form-group">
        <div class="input-group mb-2 mr-sm-2 mb-sm-0">
          <div class="input-group-addon" style="width: 2.6rem">
            <i class="fa fa-user"></i>
          </div>

          <!-- Name input field -->
          <input
          name="name"
          placeholder="Name"
          #fname
          class="form-control"
          placeholder="Name"
          required
          autofocus
          [(ngModel)]="customer.customerName"
          #iCustomerName="ngModel"
        />
      </div>

      <!-- invalid input warning -->
      <div>
        <span
          [hidden]="iCustomerName.untouched || iCustomerName.valid"
          class="bg-warning text-white rounded error-message"
        >
          You must provide a name.</span
        >
        </div>
      </div>
    </div>
  </div>

  <!-- Email Capture Area -->
  <div class="row">
    <div class="col-md-3 field-label-responsive">
      <label for="email">E-Mail Address</label>
    </div>

    <!-- icon -->
    <div class="col-md-6">
      <div class="form-group">
        <div class="input-group mb-2 mr-sm-2 mb-sm-0">
          <div class="input-group-addon" style="width: 2.6rem">
            <i class="fa fa-at"></i>
          </div>

          <!-- Email input field -->
          <input
            type="text"
            placeholder="Email"
            id="email"
            name="email"
            #femail
            class="form-control"
            required
            autofocus
            email
            [(ngModel)]="customer.customerEmail"
            [email]="true"
            #iCustomerEmail="ngModel"
          />
        </div>

        <!-- invalid input warning -->
        <div>
          <span
            [hidden]="iCustomerEmail.untouched || iCustomerEmail.valid"
            class="bg-warning text-white rounded error-message"
          >
            You must provide a valid email address.</span
          >
        </div>
      </div>
    </div>
  </div>

  <!-- Password Capture Area -->
  <div class="row">
    <div class="col-md-3 field-label-responsive">
      <label for="password">Password</label>
    </div>
    <div class="col-md-6">
      <div class="form-group has-danger">
        <div class="input-group mb-2 mr-sm-2 mb-sm-0">

          <!-- Icon -->
          <div class="input-group-addon" style="width: 2.6rem">
            <i class="fa fa-key"></i>
          </div>
          <!-- Password input -->
          <input
            type="password"
            id="password"
            name="password"
            #fpassword
            class="form-control"
            placeholder="Password"
            required
            autofocus
            [(ngModel)]="customer.customerPassword"
            #iCustomerPassword="ngModel"
            minlength="6"
            maxlength="45"
          />
        </div>

        <!-- invalid input warning -->
        <div>
          <span
            [hidden]="iCustomerPassword.untouched || iCustomerPassword.valid"
            class="bg-warning text-white rounded error-message"
          >
            Your password must be atleast 6 characters.</span
          >
        </div>
      </div>
    </div>
  </div>

<!-- Password confomation Capture Area -->
<div class="row">
    <div class="col-md-3 field-label-responsive">
      <label for="password">Confirm Password</label>
    </div>
    <div class="col-md-6">
      <div class="form-group has-danger">
        <div class="input-group mb-2 mr-sm-2 mb-sm-0">
          <div class="input-group-addon" style="width: 2.6rem">
            <i class="fa fa-key"></i>
          </div>
          <input
            type="password"
            id="confirm-password"
            name="confirm-password"
            #fpassword
            class="form-control"
            placeholder="Confirm Password"
            required
            autofocus
            [(ngModel)]="customerPasswordConfirm"
          />
        </div>
      </div>
    </div>
  </div>

  <!-- Address Capture Area -->
  <div class="row">
    <div class="col-md-3 field-label-responsive">
      <label for="location">Customer Address</label>
    </div>
    <div class="col-md-6">
      <div class="form-group has-danger">
        <div class="input-group mb-2 mr-sm-2 mb-sm-0">
          <div class="input-group-addon" style="width: 2.6rem">
            <i class="fa fa-map" aria-hidden="true"></i>
          </div>

          <!-- Address Field -->
          <input
          type="text"
          name="location"
          class="form-control"
          #flocation
          placeholder="Address"
          required
          autofocus
          [(ngModel)]="customer.customerAddress"
          #iCustomerLocation="ngModel"
        />
      </div>

      <!-- invalid input warning -->
      <div>
        <span
          [hidden]="iCustomerLocation.untouched || iCustomerLocation.valid"
          class="bg-warning text-white rounded error-message"
        >
          You must provide an address.</span
        >
        </div>
      </div>
    </div>
  </div>

  <!-- Submit Button-->
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <button type="submit" value="Add" class="btn btn-success">
        <i class="fa fa-user-plus"></i> Register
      </button>
    </div>
  </div>
</form>
