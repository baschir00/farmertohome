<div class="jumbotron text-center">
    <h2>Farmer Registration</h2>
</div>

<h2>Please Enter Farmer</h2>


<form class="form-horizontal" (submit)="addFarmer(fname, flocation, femail, fpassword)" >
  <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
          <h2>Register New Farmer</h2>
          <hr>
      </div>
  </div>
  <div class="row">
      <div class="col-md-3 field-label-responsive">
          <label for="name">Name</label>
      </div>
      <div class="col-md-6">
          <div class="form-group">
              <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                  <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-user"></i></div>
                    <input name="name" class="form-control"  placeholder="Name" #fname required autofocus>
              </div>
          </div>
      </div>
  </div>
  <div class="row">
      <div class="col-md-3 field-label-responsive">
          <label for="email">E-Mail Address</label>
      </div>
      <div class="col-md-6">
          <div class="form-group">
              <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                  <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-at"></i></div>
                  <input name="email" class="form-control"  placeholder="email" #femail required autofocus>
            
             </div>
          </div>
      </div>
     
  </div>
  <div class="row">
      <div class="col-md-3 field-label-responsive">
          <label for="password">Password</label>
      </div>
      <div class="col-md-6">
          <div class="form-group has-danger">
              <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                  <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-key"></i></div>
                  <input type="password" name="password" class="form-control" id="password"
                         placeholder="Password" required>
              </div>
          </div>
      </div>
  </div>
  <div class="row">
      <div class="col-md-3 field-label-responsive">
          <label for="location">Location</label>
      </div>
      <div class="col-md-6">
          <div class="form-group has-danger">
              <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                  <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-map" aria-hidden="true"></i></div>
                  <input name="location" class="form-control"  placeholder="location" #flocation>
              </div>
          </div>
      </div>
  </div>

  <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
          <button type="submit" value="add" class="btn btn-success"><i class="fa fa-user-plus"></i> Register</button>
      </div>

      <div class="col-md-3">
          <div class="form-control-feedback">
                  <span class="text-danger align-middle">
                      <div [hidden]="invalidFormMessage">
                          {{invalidFormMessage}}
                        </div>
                  </span>
          </div>
      </div>
  </div>
</form>
