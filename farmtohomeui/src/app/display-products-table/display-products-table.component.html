<table class="table">
  <thead>
    <tr>
      <td>
        <input type="text" [(ngModel)]="term" placeholder="Search Prdocut" >
      </td>
    </tr>


    <tr>
      <th>Product Name</th>
      <th>Price(kg)</th>
      <th>Section</th>
      <th>description</th>
      <th>basket</th>
    </tr>
  </thead>

  <tbody>


    <tr *ngFor="let item of items |filter:term| paginate: { itemsPerPage: 10, currentPage: p_no }; let i = index">
      <td>{{item.product.productName}}</td>
      <td>{{item.product.unitPrice}}</td>
      <td>{{item.product.description}}</td>
      <td>{{item.product.productType}}</td>
      <td><input type="number" [(ngModel)]="item.quantity"></td>
      <td><button (click)="addProductToBasket(item)">Add to basket</button></td>
    </tr>
  </tbody>
  <pagination-controls (pageChange)="p_no = $event"></pagination-controls>
</table>
