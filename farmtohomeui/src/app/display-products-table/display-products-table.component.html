<table class="table">
  <thead>
    <tr>
      <th>Product Name</th>
      <th>Price(kg)</th>
      <th>Location</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let p of products">
      <td>{{p.productName}}</td>
      <td>{{p.unitPrice}}</td>
      <td>location Default</td>
    </tr>
  </tbody>
</table>
