

 <div class="jumbotron text-center" style="margin-top:20px;"> <h2>Admin Registration</h2> </div>


 <form class="form-horizontal"  (submit)="addAdmin(adminUsername, adminPassword)" >
                    <div class="row">
           <div class="col-md-3"></div>
           <div class="col-md-6">
               <h2>Register Admin</h2>
               <hr>
           </div>
       </div>
      
                    
                    <div class="row">
                        <div class="col-md-3 field-label-responsive">
                            <label for="adminusername">Admin Username</label>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group has-danger">
                                <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                                    <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-user"></i></div>
                                    <input type="text" id="adminusername"  #adminUsername class="form-control" placeholder="Admin UserName"
                                    required autofocus>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3 field-label-responsive">
                            <label for="adminpassword">Admin Password</label>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group has-danger">
                                <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                                    <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-key" aria-hidden="true"></i></div>
                                    <input type="text" name="adminpassword" class="form-control"  #adminPassword placeholder="Admin Password">
  
                                </div>
                            </div>
                        </div>
                    </div>
                  
                    <div class="row">
                        <div class="col-md-3"></div>
                        <div class="col-md-6">
                            <button type="submit" value="add" class="btn btn-success"><i class="fa fa-user-plus"></i> Register</button>
                        </div>
                  
                        <div class="col-md-3">
                            <div class="form-control-feedback">
                                    <span class="text-danger align-middle">
                                        <div [hidden]="invalidFormMessage">
                                            {{invalidFormMessage}}
                                          </div>
                                    </span>
                            </div>
                        </div>
                    </div>
                  </form>
