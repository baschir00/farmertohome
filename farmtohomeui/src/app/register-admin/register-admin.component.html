<div class="jumbotron text-center">
    <h2>Admin Registration</h2>
</div>

<h2>Please Enter Admin</h2>


<form class="form-horizontal" (submit)="addAdmin(aadminUsername, aadminPassword)" >
  <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
          <h2>Register New Admin</h2>
          <hr>
      </div>
  </div>
  <div class="row">
      <div class="col-md-3 field-label-responsive">
          <label for="name">User Name</label>
      </div>
      <div class="col-md-6">
          <div class="form-group">
              <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                  <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-user"></i></div>
                    <input name="username" placeholder="User Name" #aadminUsername class="form-control" required autofocus>
              </div>
          </div>
      </div>
  </div>
  
  <div class="row">
      <div class="col-md-3 field-label-responsive">
          <label for="password">Password</label>
      </div>
      <div class="col-md-6">
          <div class="form-group has-danger">
              <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                  <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-key"></i></div>
                 
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" #aadminPassword required autofocus>
                
              </div>
          </div>
      </div>
  </div>
 
  <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
          <button type="submit" value="add" class="btn btn-success"><i class="fa fa-user-plus"></i> Register</button>
      </div>

      <div class="col-md-3">
          <div class="form-control-feedback">
                  <span class="text-danger align-middle">
                      <div [hidden]="invalidFormMessage">
                          {{invalidFormMessage}}
                        </div>
                  </span>
          </div>
      </div>
  </div>
</form>
